<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>歡樂抽籤網站</title>
  <link rel="stylesheet" href="slyte.css" />
</head>
<body>
  <div class="container">
    <h1>🎉 歡樂抽籤器 🎉</h1>

    <div class="card">
      <label>抽籤數字（例如 1～50）</label>
      <input id="total" type="number" min="1" placeholder="請輸入最大數字" />

      <label>抽籤名額</label>
      <input id="count" type="number" min="1" placeholder="請輸入抽籤名額" />

      <button id="drawBtn">開始抽籤</button>
    </div>

    <div class="card result">
      <div class="loading" id="loading">🎲 抽籤中，請稍候...</div>
      <div class="message" id="message"></div>
      <div class="winner" id="winner"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
